id: https://cdisc.org/define-json
name: Define-JSON
description: >-
  Data model for supply and demand data contracts to complement CDISC USDM, ODM, and Dataset-JSON.
  (This LinkML version includes semantics to act as 'Rosetta Stone' for SDMX, FHIR, OMOP, RDF, and CDISC)
license: MIT

prefixes:
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  odm: https://cdisc.org/odm2/
  usdm: https://cdisc.org/usdm/
  sdtm: https://cdisc.org/cosmos/sdtm_v1.0#
  fhir: http://hl7.org/fhir/
  omop: https://omop.org/omop-cdm/
  qb: http://purl.org/linked-data/cube#
  sdmx: http://purl.org/linked-data/sdmx#
default_prefix: odm

imports:
  - linkml:types

classes:
  IdentifiableElement:
    abstract: true
    mixins:
      - Identifiable
      - Labelled

  GovernedElement:
    abstract: true
    mixins:
      - Identifiable
      - Labelled
      - Governed

  Identifiable:
    description: slots that make an entity addressable
    mixin: true
    attributes:
      OID:
        description: >-
          Local identifier within this study/context. 
          Use CDISC OID format for regulatory submissions,
          or simple strings for internal use.
        identifier: true
        range: string
        pattern: "^[A-Za-z][A-Za-z0-9._-]*$"
      # URI vs UUID?
      uuid:
        description: Universal unique identifier
        range: string

  Governed:
    description: Slots for audit trail and standards governance
    mixin: true
    attributes:
      mandatory:
        description: >-
          Is this element required?
        range: boolean
      comment:
        description: >-
          Comment on the element, such as a rationale for its inclusion or exclusion.
        range: Comment
        multivalued: true
      reason:
        description: Purpose or rationale for this data element
        any_of:
          - range: string
          - range: TranslatedText
      lastUpdated:
        description: When the resource was last updated
        range: datetime
      agents:
        description: People or systems involved in defining this item
        any_of:
          - range: User
          - range: Organization
          - range: string

  Labelled:
    description: Slots for detailing meanings and multilingual descriptions.
    mixin: true
    attributes:
      name:
        description: Short name or identifier, used for field names
        range: string
      description:
        description: Detailed description, shown in tooltips
        any_of:
          - range: string
          - range: TranslatedText
      coding:
        description: Semantic tags for this element
        range: Coding
        multivalued: true
      label:
        description: Human-readable label, shown in UIs
        any_of:
          - range: string
          - range: TranslatedText
        exact_mappings:
          - skos:prefLabel
      aliases:
        description: >-
          Alternative name or identifier.
        any_of:
          - range: string
          - range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
        exact_mappings:
          - skos:altLabel

  Formatted:
    description: Slots for reporting, exchange, or storage.
    mixin: true
    related_mappings:
      - sdmx:Facet
      - sdmx:Representation
    attributes:
      decimalDigits:
        description: >-
          For decimal values, the number of digits after the decimal point.
        range: integer
      displayFormat:
        description: >-
          A display format for the item.
        range: string
      significantDigits:
        description: >-
          For numeric values, the number of significant digits.
        range: integer

  Versioned:
    description: >-
      Version and connectivity information
    mixin: true
    attributes:
      version:
        description: >-
          The version of the external resources.
        range: string
      href:
        description: Machine-readable instructions to obtain the resource e.g. FHIR path, URL
        range: string
        required: false

  IsProfile:
    description: >-
      Additional metadata for FHIR(esources) and Data Products
    mixin: true
    mixins:
      - Versioned
    attributes:
      profile:
        description: Profiles this resource claims to conform to
        range: string
        multivalued: true
      security:
        description: Security tags applied to this resource
        range: Coding
        multivalued: true
      authenticator:
        description: Who/what authenticated the resource
        any_of:
          - range: User
          - range: Organization
          - range: string
        required: false
      validityPeriod:
        description: Time period during which the resouce is valid
        range: Timing
        required: false

  IsODMItem:
    mixin: true
    description: >-
      Additional attributes for CDISC Operational Data Model
    attributes:
      role:
        description: >-
          Identifies the role of the item within the containing context, taken from the roleCodeList.
        any_of:
          - range: string
          - range: TranslatedText
      roleCodeList:
        description: >-
          Reference to the CodeList that defines the roles for this item.
        range: CodeList
      hasNoData:
        description: >-
          Set to Yes if this is a manifest and there is no data for this item.
        range: boolean
      crfCompletionInstructions:
        any_of:
          - range: string
          - range: TranslatedText
        description: >-
          CRFCompletionInstructions reference: Instructions for the clinical site on how to enter collected information on the CRF.
      cdiscNotes:
        any_of:
          - range: string
          - range: TranslatedText
        description: >-
          CDISCNotes reference: Explanatory text for the variable
      implementationNotes:
        description: >-
          ImplementationNotes reference: Further information, such as rationale and implementation instructions, on how to implement the CRF data collection fields.
        any_of:
          - range: string
          - range: TranslatedText    
      collectionExceptionCondition:
        description: >-
          Condition that defines when collection may be exempted
        range: Condition

  MetaDataVersion:
    tree_root: true
    description: >-
      A MetaDataVersion element is the container representing a given version of a specification.
      It links to a particular usage context e.g. study, dataset, or a data collection instrument.
      All IdentifiableElements in scope are registered here for reuse
    close_mappings:
      - usdm:StudyDesign
    is_a: GovernedElement
    attributes:
      items:
        description: >-
          Items defined in this version of the metadata.
        range: Item
        multivalued: true
        inlined: true
        inlined_as_list: true
      itemGroups:
        description: >-
          Item groups defined in this version of the metadata.
        range: ItemGroup
        multivalued: true
        inlined: true
        inlined_as_list: true
      resources:
        description: >-
          References to documents that describe this version of the metadata.
        any_of:
          - range: DocumentReference
          - range: Resource
        multivalued: true
        inlined: true
        inlined_as_list: true
      conditions:
        description: >-
          Logical conditions that apply to this version of the metadata.
        range: Condition
        multivalued: true
        inlined: true
        inlined_as_list: true
      whereClauses:
        description: >-
          Data contexts that apply to this version of the metadata.
        range: WhereClause
        multivalued: true
        inlined: true
        inlined_as_list: true
      methods:
        description: >-
          Methods defined in this version of the metadata.
        range: Method
        multivalued: true
        inlined: true
        inlined_as_list: true
      codeLists:
        description: >-
          Code lists defined in this version of the metadata.
        range: CodeList
        multivalued: true
        inlined: true
        inlined_as_list: true
      codings:
        description: Codings defined in this version of the metadata.
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      mappings:
        description: Coding mappings in this version of the metadata. 
        range: CodingMapping
        multivalued: true
        inlined: true
        inlined_as_list: true
      concepts:
        description: Structured Concepts defined in this version of the metadata.
        range: ReifiedConcept
        multivalued: true
      relationships:
        description: >-
          Relationships between items, item groups, and other elements in this version of the metadata.
        range: Relationship
        multivalued: true
        inlined: true
        inlined_as_list: true

  Item:
    description: >-
      A data item in a specific context.
    close_mappings:
      - odm:ItemRef
      - odm:ItemDef
      - qb:ComponentSpecification
      - sdmx:DataAttribute
    narrow_mappings:
      - fhir:StructureDefinition/variable
      - qb:ComponentProperty
      - omop:Field
      - omop:DerivedColumn
    related_mappings:
      - usdm:BiomedicalConceptProperty
      - usdm:DerivationConceptProperty
      - usdm:AnalysisConceptProperty
      - fhir:ElementDefinition
      - qb:MeasureProperty
      - qb:AttributeProperty
      - sdmx:Concept
      - sdmx:Component
    is_a: GovernedElement
    mixins:
      - IsODMItem
      - Formatted
    attributes:
      dataType:
        description: >-
          The data type of the item.
        range: DataType
        required: true
      length:
        description: >-
          The maximum length of the data item in characters.
        range: integer
      codeList:
        description: >-
          Reference to the CodeList that constrains the item values.
        range: CodeList
      method:
        description: >-
          Reference to the Method element that describes how to derive this item's value.
        range: Method
      rangeChecks:
        description: Range checks applied to this item (e.g. edit checks, CORE rules)
        range: RangeCheck
        multivalued: true
        inlined: true
        inlined_as_list: true
      whereClause:
        description: Conditions for when this item definition applies
        range: WhereClause
        inlined: false
        inlined_as_list: true
      origin:
        description: >-
          The origin of the data
        range: Origin
      # These could be turned into relationships rather than attributes
      refersTo:
        description: >-
          Reference to another item that this item implements or extends, e.g. a template Item definition.
        range: Item
      unitsItem:
        description: >-
          Reference to the item that defines the units of this item.
        range: Item
      conceptProperty:
        description: >-
          Reference to a abstract concept property that this item is a specialization / instance of.
        range: ConceptProperty

  ItemGroup:
    description: >-
      An ItemGroup element describes a specific context as a collection.
      Uses include 
       - Table / Dataframe
       - Object / Profile of a FHIR Resource
       - Data Specialisation of a Biomedical Concept
       - Section of a form
    close_mappings:
      - odm:ItemGroupDef
      - odm:ItemGroupRef
    narrow_mappings:
      - fhir:StructureDefinition
      - fhir:ViewDefinition
      - omop:Table
      - qb:DataStructureDefinition
      - sdmx:DataStructureDefinition
    related_mappings:
      - sdmx:ComponentList
      - sdmx:MetaDataStructureDefinition
    is_a: GovernedElement
    mixins:
      - IsProfile
    attributes:
      domain:
        description: >-
          Domain abbreviation for the dataset.
        range: string
      structure:
        description: >-
          Data structure of the item group, indicating how the records are organized.
          If this is a FHIR Resource, is it nested or flattened?
          If this is a structured concept, is it a Biomedical/Derivation/Analysis concept?
        any_of:
          - range: string
          - range: TranslatedText
      isReferenceData:
        description: >-
          Set to Yes if this is a reference item group.
        range: boolean
      purpose:
        description: >-
          Purpose of the item group
        range: ItemGroupPurpose
        multivalued: true
      items:
        description: Items in this group
        range: Item
        multivalued: true
        close_mappings:
          - fhir:StructureDefinition/snapshot
          - fhir:StructureDefinition/differential
        inlined: false
        inlined_as_list: true
      children:
        description: >-
          Child item groups within this item group.
        range: ItemGroup
        multivalued: true
      implementsConcept:
        description: >-
          Reference to a abstract concept topic that this item group is a specialization of
        range: ReifiedConcept
      whereClause:
        description: >- 
          If nested in a parent ItemGroup context,
          conditions for when this group applies
        range: WhereClause
        close_mappings:
          - fhir:StructureDefinition/context

  Relationship:
    description: >-
      A class to define semantic relationships between elements like Item or ItemGroup,
      capturing links such as "is the unit for" or "assesses seriousness of."
    from_schema: sdtm
    related_mappings:
      - sdmx:ConceptSchemeMap
    is_a: IdentifiableElement
    attributes:
      subject:
        description: >-
          The starting element of the relationship (e.g., an Item or ItemGroup).
        range: IdentifiableElement
        required: true
      object:
        description: >-
          The ending element of the relationship.
        range: IdentifiableElement
        required: true
      predicateTerm:
        description: >-
          Short variable relationship linking phrase for programming purposes.
        range: PredicateTermEnum
        required: true
      linkingPhrase:
        description: >-
          Variable relationship descriptive linking phrase.
        range: LinkingPhraseEnum
        required: true
      
  Translation:
    description: >-
      A translation object that can be used to represent text in multiple languages.
    exact_mappings:
      - odm:TranslatedText
      - sdmx:InternationalString
    attributes:
      "language":
        description: The language of the translation.
        range: string
        required: true
      "value":
        description: The translated text.
        range: string
        required: true

  TranslatedText:
    attributes:
      translations:
        range: Translation
        multivalued: true
        inlined: true
        inlined_as_list: true

  CodeList:
    description: >-
      Defines a discrete set of permissible values for an item. This corresponds to the ODM CodeList construct.
    exact_mappings:
      - odm:CodeList
      - omop:Vocabulary
      - fhir:ValueSet
    close_mappings:
      - skos:Collection
      - sdmx:ItemScheme
      - qb:codeList
    related_mappings:
      - usdm:BiomedicalConceptProperty/responseCodes
    narrow_mappings:
      - sdmx:Codelist
      - sdmx:ValueList
      - sdmx:ConceptScheme
    is_a: GovernedElement
    attributes:
      dataType:
        description: >-
          The data type for the values in the code list.
        range: DataType
      formatName:
        description: >-
          Name of a standard format definition.
        range: string
      codeListItems:
        description: >-
          The individual values that make up this CodeList.
          The type of CodeListItem included determines its behaviour.
        any_of:
          - range: Coding
          - range: CodeListItem
          - range: string
          - range: TranslatedText
        inlined: true
        inlined_as_list: true
        multivalued: true
      externalCodeList:
        description: >-
          Reference to a code list that is defined externally to this study.
        range: Resource

  CodeListItem:
    description: >-
      A structured CodeList member extending the Coding class in context of a CodeList.
    exact_mappings:
      - odm:CodeListItem
    close_mappings:
      - usdm:AliasCode
      - usdm:ResponseCode
      - fhir:CodeableConcept
      - omop:Concept
    narrow_mappings:
      - sdmx:Code
      - sdmx:ValueItem
    is_a: Coding
    attributes:
      description:
        description: >-
          A detailed description of the code (e.g., for documentation purposes).
        any_of:
          - range: string
          - range: TranslatedText
      aliases:
        description: Alternative labels for the code (ODM Alias, skos:altLabel)
        any_of:
          - range: string
          - range: TranslatedText
        multivalued: true
      weight:
        description: Numeric significance of the code (e.g., for scoring)
        range: decimal
      other:
        description: >-
          Flag to indicate that the term represents "other" content.
        range: boolean

  Comment:
    description: >-
      A Comment element contains a description of a comment by the data/metdata handler.
    exact_mappings:
      - odm:CommentDef
      - usdm:CommentAnnotation
      - fhir:Annotation
      - sdmx:Annotation
    is_a: IdentifiableElement
    attributes:
      text:
        description: >-
          The comment text.
        any_of:
          - range: string
          - range: TranslatedText
        required: true
      documents:
        description: >-
          References to documents that contain or are referenced by this comment.
        range: DocumentReference
        multivalued: true

  Coding:
    description: Semantic coding reference
    exact_mappings:
      - odm:Coding
      - usdm:Code
      - fhir:Coding
    close_mappings:
      - omop:Concept
      - skos:Concept
      - skos:Label
      - sdmx:Code
      - sdmx:Concept
      - sdmx:ISOConceptReference
    attributes: 
      uuid:
        description: Universal unique identifier
        range: string
        identifier: true
      code:
        description: >-
          The code value.
        range: string
        required: true
      codeSystem:
        description: >-
          The code system identifier.
        range: string
        required: true
      codeSystemVersion:
        description: >-
          The code system version.
        range: string
      decode:
        description: Human-readable meaning
        any_of:
          - range: string
          - range: TranslatedText
        exact_mappings:
          - skos:prefLabel

  CodingMapping:
    description: Mapping between codings
    related_mappings:
      - sdmx:ItemSchemeMap
    is_a: IdentifiableElement
    attributes:
      source:
        description: Source coding
        range: Coding
        required: true
      target:
        description: Target coding
        range: Coding
        required: true
      relationship:
        description: Type of mapping relationship
        range: AliasPredicateEnum
        required: true
      confidence:
        description: Confidence in the mapping (0.0-1.0)
        range: float

  ReifiedConcept:
    description: >-
      Canonical information layer showing how different data implementations (Items and ItemGroups)
      represent the same underlying meanings, by making abstract concepts explicit and referenceable.
      These objects are approximated as star schemas i.e. a central object with multiple properties.
    close_mappings:
      - sdmx:MetaDataStructureDefinition
      - sdmx:Concept
    narrow_mappings:
      - usdm:BiomedicalConcept
      - usdm:AnalysisConcept
      - usdm:DerivationConcept
    is_a: GovernedElement
    attributes:
      properties:
        description: >-
          Properties of the reified object, which can be other governed elements or simple values.
        range: ConceptProperty
        multivalued: true
  
  ConceptProperty:
    close_mappings:
      - sdmx:MetaDataAttribute
      - sdmx:Concept
    narrow_mappings:
      - usdm:BiomedicalConceptProperty
      - usdm:DerivationConceptProperty
      - usdm:AnalysisConceptProperty
    description: >-
      A reification of a property concept in the context of its containing topic concept.
    is_a: GovernedElement
    attributes:
      minOccurs:
        description: >-
          Minimum number of occurrences of this property in the context.
          Set to >0 to mandate some number of occurrences.
        range: integer
      maxOccurs:
        description: >-
          Maximum number of occurrences of this property in the context.
          Leave empty for unbounded. Set to 0 to disable property.
        range: integer
      codeList:
        description: >-
          Reference to a CodeList that constrains the values of this property.
        range: CodeList 

  WhereClause:
    description: >-
      A WhereClause element describes conditions under which the containing context applies.
      When empty, indicates applicability across the entire parent context.
    close_mappings:
      - sdmx:AttachmentConstraint
    related_mappings:
      - fhir:StructureDefinition/context
      - qb:Slice
      - sdmx:CubeRegion
      - sdmx:DataKeySet
      - sdmx:MetadataTargetRegion
    is_a: IdentifiableElement
    attributes:
      conditions:
        description: Logical conditions that apply in this context (combined with AND)
        range: Condition
        multivalued: true

  Condition:
    description: >-
      Reusable logical condition with AND logic between components
    close_mappings:
      - odm:ConditionDef
      - usdm:Condition
    related_mappings:
      - fhir:Expression
      - qb:SliceKey
      - sdmx:DataConstraint
      - sdmx:MetaDataConstraint
    is_a: GovernedElement
    attributes:
      rangeChecks:
        description: Range checks that compose this condition (combined with AND)
        range: RangeCheck
        multivalued: true
      implementsCondition:
        description: Reference to a external (e.g. USDM) condition definition that this implements
        range: string
      dimensions:
        exact_mappings:
          - qb:SliceKey
        description: Items referenced in this condition
        range: DimensionProperty
        multivalued: true
      formalExpression:
        description: >-
          A formal expression for complex checks
        range: FormalExpression
        multivalued: true

  RangeCheck:
    description: >-
      A RangeCheck element describes a simple comparison check resolving as boolean.
      The referenced item's value is compared against a specified value.
    related_mappings:
      - sdmx:DataKeySet
    is_a: GovernedElement
    attributes:
      comparator:
        description: >-
          The type of comparison to be performed.
        range: Comparator
        required: true
      checkValues:
        description: Values to compare against
        range: string
        multivalued: true
      softHard:
        description: >-
          Indicates whether a validation check is an error ("Hard") or a warning ("Soft").
        range: SoftHard
      item:
        description: >-
          Reference to the Item element whose value is being checked. If not specified, check applies to the enclosing context.
        range: Item
      formalExpression:
        description: >-
          A formal expression for complex checks
        range: FormalExpression
        multivalued: true

  FormalExpression:
    description: >-
      A FormalExpression defines the execution of a data derivation in a given context.
    exact_mappings:
      - odm:FormalExpression
      - odm:FormalExpressionRef
      - fhir:Expression
    is_a: IdentifiableElement
    attributes:
      context:
        description: >-
          The specific context within the containing element to which this formal expression applies.
        exact_mappings:
          - fhir:Expression/language 
        range: string
      expression:
        description: >-
          The actual text of the formal expression (renamed from 'code' for disambiguation).
        range: string
        required: true
      returnType:
        description: Return type of the expression
        range: string
      parameters:
        description: Parameters used in the expression
        range: Parameter
        multivalued: true
      returnValue:
        description: Return value details
        range: ReturnValue
      externalCodeLibs:
        description: External code libraries referenced
        range: Resource
        multivalued: true

  Method:
    description: >-
      A Method element describes a reusable derivation method that can be referenced by Items.
    exact_mappings:
      - odm:MethodRef
      - odm:MethodDef
    close_mappings:
      - fhir:Expression
      - omop:Transformation
    is_a: GovernedElement
    attributes:
      type:
        description: >-
          The type of method: Computation, Imputation, or Transformation.
        range: MethodType
      formalExpressions:
        description: >-
          Formal expressions used by this method
        range: FormalExpression
        multivalued: true
        inlined: true
      document:
        description: >-
          Reference to a document that describes this method in detail.
        range: DocumentReference

  SourceItem:
    description: Source of data for an item
    is_a: IdentifiableElement
    attributes:
      item:
        description: Reference to an item
        range: Item
      resource:
        description: Path to a resource (e.g. File, FHIR datasource) that is the source of this item
        any_of:
          - range: Resource
          - range: string
        multivalued: true
        inlined: false
      document:
        description: Reference to an external document
        range: DocumentReference

  Parameter:
    description: >-
      A Parameter element describes a parameter used in a formal expression.
    is_a: IdentifiableElement
    attributes:
      dataType:
        description: >-
          The data type of the parameter.
        range: DataType
      codeList:
        description: >-
          A list of allowed values for the parameter.
        range: CodeList
        multivalued: true
      value:
        description: >-
          A specific value for the parameter.
        range: string
      items:
        description: >-
          A list of item dependencies for the parameter.
        range: Item
        multivalued: true
        inlined: false

  ReturnValue:
    description: Return value details for a formal expression
    is_a: IdentifiableElement
    attributes:
      dataType:
        description: >-
          The data type of the return value.
        range: DataType
      valueList:
        description: >-
          A list of possible return values.
        range: string
        multivalued: true

  Origin:
    description: >-
      An Origin element describes the source of data for an item.
    is_a: IdentifiableElement
    attributes:
      type:
        description: >-
          The type of origin: CRF, Derived, Protocol, eDT, Predecessor.
        range: OriginType        
      source:
        description: >-
          The source of the data, such as Investigator, Sponsor, Subject, or Vendor.
        range: OriginSource
      sourceItems:
        description: >-
          Source items for this origin
        range: SourceItem
        multivalued: true
        inlined: true
        inlined_as_list: true
      document:
        description: >-
          Reference to a document that describes this origin in detail.
        range: DocumentReference

  SiteOrSponsorComment:
    description: >-
      Feedback from a site or sponsor.
      Renamed from Comment to avoid confusion with CommentDef.
    is_a: IdentifiableElement
    attributes:
      text:
        description: >-
          The comment text.
        any_of:
          - range: string
          - range: TranslatedText
        required: true
      sourceType:
        description: >-
          who made the comment, such as Investigator, Sponsor.
        range: OriginSource
      source:
        description: >-
          ID of the comment provider
        any_of:
          - range: User
          - range: Organization
          - range: string

  User:
    description: >-
      Information about a specific user of a clinical data collection or data management system.
    is_a: IdentifiableElement
    attributes:
      userType:
        description: >-
          User's role in the study.
        range: UserType
      userName:
        description: >-
          The username of the user.
        range: string
      fullName:
        description: >-
          The full name of the user.
        range: string
      organization:
        description: >-
          The organization the user belongs to.
        range: Organization

  Organization:
    description: >-
      Organization information, such as a site or sponsor.
    exact_mappings:
      - odm:Organization
      - usdm:Organization
      - sdmx:Organisation
    is_a: IdentifiableElement
    attributes:
      role:
        description: >-
          The role of the organization in the study.
        range: string
      type:
        description: >-
          The type of organization (e.g., site, sponsor, vendor).
        range: OrganizationType
      location:
        description: >-
          The physical location of the organization.
        range: string
      address:
        description: >-
          The address of the organization.
        range: string
      partOfOrganization:
        description: >-
          Reference to a parent organization if this organization is part of a larger entity.
        range: Organization

  Resource:
    description: >-
      Describes an external resource used as the source for the parent ItemGroup or Item.
    is_a: IdentifiableElement
    attributes:
      resourceType:
        description: >-
          Type of resource (e.g.,  "ODM", "HL7-FHIR", "HL7-CDA", "HL7-v2", "OpenEHR-extract")
        range: string
        required: false
      attribute:
        description: Resource attribute name
        range: string
    mixins:
      - Versioned
      
  DocumentReference:
    description: A comprehensive reference to an external document, combining elements from ODM and FHIR
    is_a: IdentifiableElement
    mixins:
      - Versioned
    attributes:
      # Core document reference attributes
      title:
        description: Document title
        range: string
      pages:
        description: Reference to specific pages in a PDF document
        range: integer
        multivalued: true
        required: false
      relationship:
        description: Relationship to the referencing entity
        range: string
        required: false

  ReferenceStatus:
    mixin: true
    attributes:
      status:
        description: The status of this reference (current | superseded | entered-in-error)
        range: string
        required: false

  # Unused, for illustration of relative level of detail in FHIR
  # FHIRDocument:
  #   is_a: DocumentReference
  #   mixins:
  #     - Identifiable
  #     - labelled
  #     - Governed
  #     - IsProfile
  #     - ReferenceStatus 
  #   attributes:
  #     contentType:
  #       description: MIME type of the document
  #       range: string
